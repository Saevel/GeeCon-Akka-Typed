group 'prv.zielony.geecon.akka.typed'

version '1.0'

apply plugin: 'scala'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://repo.akka.io/snapshots'
    }
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
    compile group: 'com.typesafe.akka', name: 'akka-typed_2.11', version: '2.5.99-TYPED-M1'

    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.6'
    testCompile group: 'org.scalacheck', name: 'scalacheck_2.11', version: '1.12.6'
}